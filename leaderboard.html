<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
      <div class="navbar-nav mx-auto">
        <a class="nav-link mr-4" href="index.html">Form <span class="sr-only">(current)</span></a>
        <a class="nav-link mr-4" href="list.html">Data</a>
        <a class="nav-link active" href="#">Leaderboard</a>
      </div>
    </div>
  </nav>		

  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <h1>Leaderboard</h1>
  
        <!-- Filter Bulan -->
        <select
          id="filterMonth"
          class="form-control mb-3"
          onchange="filterLeaderboard()"
        >
          <option value="all">Semua Bulan</option>
          <option value="01">Januari</option>
          <option value="02">Februari</option>
          <option value="03">Maret</option>
          <option value="04">April</option>
          <option value="05">Mei</option>
          <option value="06">Juni</option>
          <option value="07">Juli</option>
          <option value="08">Agustus</option>
          <option value="09">September</option>
          <option value="10">Oktober</option>
          <option value="11">November</option>
          <option value="12">Desember</option>
        </select>
  
        <!-- Filter Tahun -->
        <select
          id="filterYear"
          class="form-control mb-3"
          onchange="filterLeaderboard()"
        >
          <option value="all">Semua Tahun</option>
          <!-- Tambahkan opsi tahun secara dinamis -->
        </select>
  
        <div class="card card-body" id="displayLeaderboard"></div>
      </div>
      <div class="col"></div>
    </div>
  

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
